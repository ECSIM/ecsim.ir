<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECSIM</title>

    <script>
        window.onload = function () {
            if (window.location.href.includes("ecsim.ir")) {
                const redirectLocation = window.location.href.replace(
                    "ecsim.ir",
                    "ecsim.site"
                );
                document.getElementById("body").innerHTML = "ECSIM website has moved to ecsim.site!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    ECSIM website has moved to ecsim.site!
</body>

</html>
